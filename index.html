<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Письмо Санте</title>
</head>
<body bgcolor="#708090">
<img src="santa.jpg" width="500px" height="auto">
<h1><b>Письмо Санте</b></h1>
<hr>
<p>Дорогой друг, не стесняйся и расскажи Санте, кто ты и о том, что ты хочешь получить на Рождество.</p>

<br>
<form action="greetings.html">
    <label>Логин</label>
<input type="text" name="Login" placeholder="Логин" required>
<br><br>
    <label>Введите пароль</label>
<input name="pass" type="Password" placeholder="Пароль" required>
<br><br>
    <label>Введите Имя</label>
<input type="text" name="name" placeholder="Имя" required>
<br>

<p>Пол:</p>

<input type="radio" name="answer" id="boy" required> Мальчик
<input type="radio" name="answer" id="girl" required> Девочка
<input type="radio" name="answer" id="another" required> Другой
<br>

<p>Выберите дату:
<input type="date" name="calendar" id="calendar" required>
</p>
<p>Выбери какую игрушку ты хочешь :</p>

<select name="toys" size="1" required>
    <option selected value="a1">Спортивная машинка</option>
    <option value="a2">Электросамокат</option>
    <option value="a3">Домик Барби</option>
    <option value="a4">Кукла вуду</option>
    <option value="a5">Диск смешарики</option>
</select>

    <p>Выбери какого цвета игрушку ты хочешь.</p>
    <input type="color" name="color" id="color">

    <p>Ты слушался родителей?</p>
    <input type="radio" name="answer" id="yes" required> Да
    <input type="radio" name="answer" id="of course" required> Конечно
    <input type="radio" name="answer" id="i'm very good" required> Я самый послушный(ая)
    <br>
    <hr>
    <button type="submit">Отправить Санте письмо </button>

</form>
</body>
</html>
